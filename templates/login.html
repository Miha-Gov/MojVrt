{% extends "base.html" %}
{% block content %}
    <h1>Prijava</h1>
    <form method="POST">
        <input type="email" name="email" placeholder="Vnesite e-pošto" required>
        <input type="password" name="password" placeholder="Vnesite geslo" required>
        <button type="submit">Prijavi se</button>
    </form>
    <p>Še nimate računa? <a href="{{ url_for('register') }}">Registrirajte se</a></p>
{% endblock %}
