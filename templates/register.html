{% extends "base.html" %}
{% block content %}
    <h1>Registracija</h1>
    <form method="POST">
        <input type="email" name="email" placeholder="Vnesite e-pošto" required>
        <input type="password" name="password" placeholder="Vnesite geslo" required>
        <button type="submit">Registriraj se</button>
    </form>
    <p>Že imate račun? <a href="{{ url_for('login') }}">Prijavite se</a></p>
{% endblock %}
