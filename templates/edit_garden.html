{% extends "base.html" %}
{% block content %}
    <h1>Uredi vrt</h1>
    <form method="POST">
        <input type="text" name="name" value="{{ garden.name }}" placeholder="Ime vrta" required>
        <input type="number" name="size" value="{{ garden.size }}" placeholder="Velikost v m²" step="0.1" required>
        <select name="sunlight" required>
            <option value="močno sonce" {% if garden.sunlight == "močno sonce" %}selected{% endif %}>Močno sonce</option>
            <option value="delna senca" {% if garden.sunlight == "delna senca" %}selected{% endif %}>Delna senca</option>
        </select>
        <button type="submit">Shrani spremembe</button>
    </form>
    <p><a href="{{ url_for('garden') }}">Nazaj na moje vrtove</a></p>
{% endblock %}
